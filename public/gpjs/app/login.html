<style>
    .p{
        padding: 200px;
    }
</style>
<div class="container-fluid p">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-6">
                        <strong ng-bind="msg"></strong>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">帐号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="username" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" ng-model="password" id="inputPassword3">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button ng-click="login()" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
